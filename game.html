<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
</head>
  
<body>
    <div class="container">
        <h1 class="title" >Let's Play</h1>
  
        <div class="dice">
            <p class="Player1">Player 1</p>
            <img class="img1" src="images/dice6.png" alt="dice6 image">
            <div class="Player1-lable"> Current</div>
            <div class="Player1-lable-score" id="current-1"> 0</div>
        </div>
  
        <div class="dice">
            <p class="Player2">Player 2</p>
            <img class="img2" src="images/dice6.png" alt="dice6 image">
            <div class="Player2-lable"> Current</div>
            <div class="Player2-lable-score" id="current-2">0</div>
        </div>
    </div>    
    <div class="container bottom">
            <button class="butn"><i class="ion-ios-plus-outline"></i>New game</button>
        </div>
    <div class="container bottom">
        <button type="button" class="butn"
            onClick="rollTheDice()">
            Roll the Dice
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn" 
            onClick="editNames()">
            Edit Names
        </button>
        <link rel="stylesheet" href="Styles/gameFrame.css">
        <script src="Scripts/game.js"></script>
    </div>
</body>
  
</html>
